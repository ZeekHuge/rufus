version: {build}

os: Visual Studio 2015

environment:
  global:
    PLATFORMTOOLSET: "v140"
  matrix:
    - CONFIGURATION: Debug
      COMPILER: MSVC15
      PLATFORM: x86_32
    - CONFIGURATION: Debug
      COMPILER: MSVC15
      PLATFORM: x86_64
    - CONFIGURATION: Release
      COMPILER: MSVC15
      PLATFORM: x86_64
    - CONFIGURATION: Release
      COMPILER: MSVC15
      PLATFORM: x86_32
    - CONFIGURATION: Release
      COMPILER: MinGW
      PLATFORM: i686

build:
  project: rufus.sln
  parallel: true
  verbosity: detailed

build_script:
- if [%COMPILER%]==[MSVC15] msbuild rufus.sln /m /p:Configuration=%CONFIGURATION%,Platform=%PLATFORM% /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll"
- if [%COMPILER%]==[MinGW] C:\msys64\usr\bin\bash -lc "./configure --build=%PLATFORM%-w64-mingw32 --host=%PLATFORM%-w64-mingw32 --disable-debug; make -j4"
